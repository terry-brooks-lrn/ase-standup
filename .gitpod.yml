tasks:
  - name: Create
    before:  echo "export DOPPLER_TOKEN=${TOKEN}"  >> ~/.bashrc & echo "export DOPPLER_CONFIG=${CONFIG}"  >> ~/.bashrc  &  echo "export DOPPLER_PROJECT=${PROJECT}" >> ~/.bashrc
    init: doppler run -t $$(doppler configure get token --plain) -- pip install -r requirements.txt
    command: make run

ports:
  - port: 8000
    visibility: public

    
image: terrybrooks/dev-env:gitpod
